<template name="UserProfile">
    <div class="container">
        <div class="row">
            <div class="col l2">
                <img class="responsive-img circle" src="{{avatarInfo.url}}">        
            </div>
            <div class="col l4">
                <div><h1>{{user.profile.name}}</h1></div>
                <div>{{user.profile.city}}</div>
                <div>
                    {{user.profile.friends.length}} friends
                </div>
                <div>
                    <a class="btn" href="/users/edit">Edit Profile</a>
                </div>
            </div>
        </div>

        <div>
            {{#if notSelf}}
                {{#if notFriends}}
                    {{#if hasRequest}}
                        <button class="btn btn-primary accept">Accept</button>
                        <button class="btn btn-primary reject">Reject</button>
                    {{else if hasRequested}}
                        <button class="btn btn-primary delete">Delete Request</button>
                    {{else}}
                        <button class="btn btn-primary add">Add Friend</button>
                    {{/if}}
                {{/if}}
            {{/if}}
        </div>

    
        <div class="row">
            {{#each posts}}
                <div class="col l4 12">
                    {{> Post}}
                </div>
            {{/each}}        
        </div>
    </div>
</template>
