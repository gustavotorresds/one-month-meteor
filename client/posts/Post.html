<template name="Post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-1">
                    <!-- {{> avatar userId=author shape="circle" size="small"}}     -->
                </div>
                <div class="col-lg-3">
                    <div><a class="username pull-top" href="/users/{{author}}">{{authorUsername}}</a></div>
                    <!-- <div>{{createdAt}}</div> -->
                </div>
            </div>
        </div>
            
        <div class="panel-body">
            {{text}}
        </div>

            {{#if imageInfo}}
                <img class="img-responsive" src="{{imageInfo.url}}">
            {{/if}}

        <div class="panel-body">
            <span class="clickable {{#if userLiked}}un{{/if}}like-toggle">
                <i class="fa fa-heart{{#unless userLiked}}-o{{/unless}}"></i>{{likecount}}
            </span>
            <span class="clickable comment-toggle">
                <i class="fa fa-comment-o"></i>
            </span>
            {{#if belongsToUser}}
                <span class="pull-right">
                    <i class="fa fa-trash clickable remove-button"></i>
                </span>
            {{/if}}

            <div><b>{{likeCounter}} likes</b></div>

            <div class="comments-container">
                {{#each comments}}
                    {{> Comment}}
                {{/each}}

                {{> NewComment post=this}}
            </div>
        </div>
    </div>
</template>
