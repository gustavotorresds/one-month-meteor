<template name="NewPost">
  <form id="newPost" class="panel panel-default newPost">
    <div class="panel-heading">
        <span><a class="username" href="/users/{{author}}">{{authorUsername}}</a></span>
    </div>

    <div class="panel-body">
      <div class="form-group">
          <textarea name="text" class="form-control" placeholder="What's on your mind?"></textarea>
      </div>
      <span class="form-group">
        <input type="file" name="image" class="myFileInput">
      </span>
    </div>

    <div class="panel-footer">
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</template>
