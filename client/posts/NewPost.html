<template name="NewPost">
  <form id="newPost" class="card newPost">
    <div class="post-header">
        <div class="valign-wrapper user-header">
            {{> avatar userId=currentUser._id shape="circle" size="small"}}
            <span><a class="username" href="/users/{{author}}">{{authorUsername}}</a></span>

            {{#if belongsToUser}}
                <button class="btn-flat remove-button right">Remove</button>
            {{/if}}
        </div>
    </div>

    <div class="post-text">
      <div>
          <textarea name="text" class="materialize-textarea" placeholder="What's on your mind?"></textarea>
      </div>
      <span class="file-field">
        <i class="fa fa-camera"></i>
        <input type="file" name="image" class="myFileInput">
      </span>
    </div>

    <div class="card-image">
      <img id="displayPostImage" class="responsive-img {{getFilter}}" src="{{getImage.url}}">
    </div>

    <div class="card-action">
      <input type="submit" name="submit" class="btn">
    </div>
  </form>
</template>
