<template name="HomeLayout">
    {{> Header}}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="jumbotron">
                        <h1>Conecte-se com o mundo.</h1>
                        <p>Veja fotos e status das pessoas que segue.</p>
                        <p>Compartilhe as novidades no seu perfil.</p>
                        <p>Siga seus amigos e pessoas ao redor do mundo.</p>
                        <p><a class="btn btn-primary btn-lg" href="/sign-up" role="button">Registre-se</a></p>
                    </div>
                </div>

                <div class="col-lg-6">
                    {{> atForm state='signUp'}}       
                </div>
            </div>
        </div>
    </main>

    {{> Footer}}
</template>
