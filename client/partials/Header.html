<template name="Header">
    <div class="navbar-fixed header-container">
        <nav>
          <div class="nav-wrapper">
            <div class="container">
              <div class="row">
                <div class="left">
                  <div class="col">
                    <a href="/"><i class="material-icons">home</i></a>
                  </div>
                  {{#if currentUser}}
                    <div class="col">
                      {{> Search}}
                    </div>
                  {{/if}}
                </div>
                <div class="right">
                    {{#if currentUser}}
                      <div class="col">
                        {{> Notifications}}
                      </div>
                      <div class="col">
                        <a href="/users/{{currentUserId}}">
                          <i class="material-icons">person_outline</i>
                        </a>
                      </div>
                    {{/if}}
                    <div class="col">
                      {{> atNavButton}}
                    </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
    </div>
</template>
