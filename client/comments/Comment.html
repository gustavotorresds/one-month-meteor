<template name="Comment">
    <div class="small-top-margin">
        {{#if Template.subscriptionsReady}}
            <a class="username" href="/users/{{author}}">{{authorUsername}}</a> {{text}}
            {{#if isAuthor}}
                <span class="pull-right clickable remove">&times;</span>
            {{/if}}
        {{/if}}
    </div>
</template>
