<template name="Timeline">
    <div class="container">
        <div class="row align-center">
            <div class="col-lg-6 col-lg-offset-3">
                {{> NewPost}}

                {{#if Template.subscriptionsReady}}
                    {{#each posts}}
                        {{> Post}}
                    {{/each}}
                {{else}}
                  {{> Loading }}
                {{/if}}
            </div>
        </div>
    </div>
</template>
